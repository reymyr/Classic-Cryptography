{% extends 'base.html' %}

{% block head %}
<title>Playfair Cipher - {{mode}}</title>
{% endblock %}

{% block body %}
<!-- MAIN -->
<div class="col p-4">
    <h1 class="display-4">Extended Vigenere Cipher</h1>
    {% if mode=="Encrypt" %}
    <a class="btn btn-primary" href="/vigenere/extended/encrypt" role="button">Encryption</a>
    <a class="btn btn-secondary" href="/vigenere/extended/decrypt" role="button">Decryption</a>
    <div class="card">
        <h5 class="card-header font-weight-light">Requirements</h5>
        <div class="card-body">
            <form action="/vigenere/extended/encrypt" method="POST">
                <div class="form-group">
                    <label for="text1">Keyword</label>
                    <input type="text" class="form-control" name="text1" placeholder="Enter keyword here" value="{{keyword}}">
                </div>
                <div class="form-group">
                    <label for="text2">Plaintext - HARUSNYA DARI FILE</label>
                    <input type="text" class="form-control" name="text2" placeholder="Enter plaintext here" value="{{plaintext}}">
                </div>
                <button type="submit" class="btn btn-primary">Encipher Plaintext</button>
            </form>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header font-weight-light">Result</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="text">Ciphertext</label>
                    <input type="text"  readonly class="form-control" name="text3" value="{{result}}">
                </div>
            </form>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">Without Space</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">5 Letter Groups</label>
            </div>
        </div>
    </div>
    {% else %}
    <a class="btn btn-secondary" href="/vigenere/extended/encrypt" role="button">Encryption</a>
    <a class="btn btn-primary" href="/vigenere/extended/decrypt" role="button">Decryption</a>
    <div class="card">
        <h5 class="card-header font-weight-light">Requirements</h5>
        <div class="card-body">
            <form action="/vigenere/extended/decrypt" method="POST">
                <div class="form-group">
                    <label for="text">Keyword</label>
                    <input type="text" class="form-control" name="text1" placeholder="Enter keyword here" value="{{keyword}}">
                </div>
                <div class="form-group">
                    <label for="text2">Ciphertext - HARUSNYA DARI FILE</label>
                    <input type="text" class="form-control" name="text2" placeholder="Enter ciphertext here" value="{{ciphertext}}">
                </div>
                <button type="submit" class="btn btn-primary">Decipher Ciphertext</button>
            </form>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header font-weight-light">Result</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="text">Plaintext</label>
                    <input type="text"  readonly class="form-control" id="text3" value="{{result}}">
                </div>
            </form>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">Without Space</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">5 Letter Groups</label>
            </div>
        </div>
    </div>
    {% endif %}
</div><!-- Main Col END -->
{% endblock %}
