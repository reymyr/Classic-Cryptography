{% extends 'base.html' %}

{% block head %}
<title>Hill Cipher - {{mode}}</title>
{% endblock %}

{% block body %}
<!-- MAIN -->
<div class="col p-4">
    <h1 class="display-4">Hill Cipher</h1>
    {% if mode=="Encrypt" %}
    <a class="btn btn-primary" href="/hill/encrypt" role="button">Encryption</a>
    <a class="btn btn-secondary" href="/hill/decrypt" role="button">Decryption</a>
    <div class="card">
        <h5 class="card-header font-weight-light">Requirements</h5>
        <div class="card-body">
            <form action="/hill/encrypt" method="POST">
                <div class="form-group">
                    <label for="text1">N (size of matrix)</label>
                    <input type="number" class="form-control" name="text1" placeholder="Enter size of matrix here" value="{{n}}">
                </div>
                <div class="form-group">
                    <label for="text2">Matrix Element NxN(enter value seperated by space, e.g.: 1 2 3 4 5)</label>
                    <input type="text" class="form-control" name="text2" placeholder="Enter matrix element here" value="{{array}}">
                </div>
                <div class="form-group">
                    <label for="text3">Plaintext</label>
                    <input type="text" class="form-control" name="text3" placeholder="Enter plaintext here" value="{{plaintext}}">
                </div>
                <button type="submit" class="btn btn-primary">Encipher Plaintext</button>
            </form>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header font-weight-light">Result</h5>
        <div class="card-body">
            <form action="/saveresult" method="POST">
                <div class="form-group">    
                    <label for="text">Ciphertext</label>
                    <input type="text" readonly class="form-control" name="result" value="{{result}}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">Without Space</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">5 Letter Groups</label>
            </div>
        </div>
    </div>
    {% else %}
    <a class="btn btn-secondary" href="/hill/encrypt" role="button">Encryption</a>
    <a class="btn btn-primary" href="/hill/decrypt" role="button">Decryption</a>
    <div class="card">
        <h5 class="card-header font-weight-light">Requirements</h5>
        <div class="card-body">
            <form action="/hill/decrypt" method="POST">
                <div class="form-group">
                    <label for="text1">N (size of matrix)</label>
                    <input type="number" class="form-control" name="text1" placeholder="Enter size of matrix here" value="{{n}}">
                </div>
                <div class="form-group">
                    <label for="text2">Matrix Element NxN(enter value seperated by space, e.g.: 1 2 3 4 5)</label>
                    <input type="text" class="form-control" name="text2" placeholder="Enter matrix element here" value="{{array}}">
                </div>
                <div class="form-group">
                    <label for="text3">Ciphertext</label>
                    <input type="text" class="form-control" name="text3" placeholder="Enter ciphertext here" value="{{ciphertext}}">
                </div>
                <button type="submit" class="btn btn-primary">Decipher Ciphertext</button>
            </form>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header font-weight-light">Result</h5>
        <div class="card-body">
            <form action="/saveresult" method="POST">
                <div class="form-group">    
                    <label for="text">Plaintext</label>
                    <input type="text" readonly class="form-control" name="result" value="{{result}}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">Without Space</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">5 Letter Groups</label>
            </div>
        </div>
    </div>
    {% endif %}
</div><!-- Main Col END -->
{% endblock %}
